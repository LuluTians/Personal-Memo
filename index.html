<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Memo</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section id="todoapp">
        <!-- input -->
        <header class="header">
            <h1>Personal Memo</h1>
            <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="Enter here" class="new-todo">
        </header>
        <!-- list -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{index+1}} </span>
                        <label>{{item}} </label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- Calculate -->
        <footer class="footer">
            <span class="todo-count" v-if="list.length!=0">
                <strong>{{list.length}} </strong> items left
            </span>
            <button class="clear-completed" @click="clear" v-show="list.length!=0">
                Clear
            </button>
        </footer>
    </section>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#todoapp',
            data: {
                list: ['coding', 'eating', 'sleeping'],
                inputValue: 'learning'
            },
            methods: {
                add: function() {
                    this.list.push(this.inputValue)
                },
                remove: function(index) {
                    this.list.splice(index, 1)
                },
                clear: function() {
                    this.list = []
                }
            }
        })
    </script>
</body>

</html>
